<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playstation</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>

        <header id="site_header">
            <div class="container-fluid fixed-top px-0">
                <div class="logo_sony text-end pt-1 pb-2 pe-2">
                    <img src="./img/sony_logo.svg" alt="logo sony">
                </div>
                <!-- /.logo_sony -->

                <nav class="navbar navbar-expand-lg navbar-light py-0 px-2">

                    </a>
                    <!-- /.logo -->
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- /.navbar-toggler -->
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#"
                                    id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">

                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#"
                                    id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">

                                    <i class="fas fa-angle-down"></i>
                                </a>

                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#"
                                    id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Servizi
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#"
                                    id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Novit√†
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#"
                                    id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Fai acquisti
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#"
                                    id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Supporto
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                        </ul>

                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#"
                                    id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    My PlayStation
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn bg_dark_grey
                                    ms-3 me-4">Accedi</button>
                            </li>
                            <li class="nav-item d-flex align-items-center">
                                <img src="./img/lens.svg" class="search_icon">
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- /.navbar -->
            </div>
        </header>
        <!-- /#site_header -->

        <main id="site_main">

            <div class="hero_image position-relative">
                <img src="./img/jumbo-bg.png" class="img-fluid">
                <div class="hero_text container p-5 row position-absolute">
                    <div class="col-lg-5">
                        <img src="./img/returnal-hero-banner-logo.png">
                        <h1 class="my-4">Rompi il cerchio</h1>
                        <p class="pb-4">
                            Rialzati dopo ogni sconfitta e affronta una nuova
                            sfida
                            con ogni rinascita in questo esplosivo thriller
                            fantascientifico, disponibile in esclusiva su PS5.
                        </p>
                        <button type="button" class="btn bg_orange">
                            Acquista ora
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.hero_image -->


        </main>
        <!-- /#site_main -->

        <footer id="site_footer">

        </footer>
        <!-- /#site_footer -->
